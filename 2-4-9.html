<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="2-4-9.css">
</head>
<body>
    <form action="" class="form">
        <div class="item">
            <p class="itemname">会社名</p>
            <input type="text" class="label" placeholder="例）株式会社estra">
        </div>
        <div class="item">
            <p class="itemname">氏名</p>
            <input type="text" class="label" placeholder="例）山田太郎">
        </div>
        <div class="item">
            <p class="itemname">電話番号</p>
            <input type="tel" class="label" placeholder="例）000-0000-0000">
        </div>
        <div class="item">
            <p class="itemname">メールアドレス</p>
            <input type="email" class="label" placeholder="例）test@example.com">
        </div>
        <div class="item">
            <p class="itemname">お問い合わせ内容</p>
            <textarea name="" id="" cols="30" rows="10" class="textarea"></textarea>
        </div>
        <div class="item">
            <button class="button">送信する</button>
        </div>
    </form>
</body>
</html>
